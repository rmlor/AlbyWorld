{% extends "base.html" %}

{% block title %}
<title>Login Page</title>
{% endblock %}

{% block header %}
<h1>Log In</h1>
{% endblock %}

{% block form %}
<form method="POST">
    <div>
        <label for="username">Username</label>
        <input type="text" name="username" required>

        <button type="submit">Login</button>
    </div>
</form>
{% endblock %}
